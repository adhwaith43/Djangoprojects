{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container-fluid mb-4">
    <div class="row">
        <div class="col text-center">
            <img src="{{category.image.url}}" height="450px" width="500px" alt="">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="title-all text-center">
                <h1>{{category.name}}</h1>
                <p>{{category.description}}</p>
            </div>
        </div>
    </div>
</div>

<div class="products-box">
    <div class="container">
        <div class="row special-list">
                            {% for i in category.products.all %}
            <div class="col-lg-3 col-md-6 special-grid best-seller">
                <div class="products-single fix">
                    <div class="box-img-hover">
                        <div class="type-lb">
                            <p class="sale">Sale</p>
                        </div>
                        <img src="{{i.image.url}}" class="img-fluid" alt="Image">
                        <div class="mask-icon">
                            <ul>
                                <li><a href="#" data-toggle="tooltip" data-placement="right" title="View"><i
                                            class="fas fa-eye"></i></a></li>
                                <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i
                                            class="fas fa-sync-alt"></i></a></li>
                                <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i
                                            class="far fa-heart"></i></a></li>
                            </ul>
                            <a class="cart" href="{% url 'shop:productdetail' i.id %}">Details</a>
                        </div>
                    </div>
                    <div class="why-text">
                        <h4>{{i.name}}</h4>
                        <h5> {{i.price}}</h5>
                    </div>
                </div>
            </div>
                                    {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
