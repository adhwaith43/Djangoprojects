{%extends 'base.html' %}

{% block content %}
<div class= 'justify-content-center align-items-center d-flex flex-column' style="min-height: 80vh;">
    {% if payment %}
    <h1 class="text-center">Payment</h1>

    <form action="https://www.example.com/success/" method="POST">
        <script src="https://checkout.razorpay.com/v1/checkout.js" 
            data-key="rzp_test_S60HMkQsPcr2Os" 
            data-amount="{{payment.amount}}" 
            data-currency="INR" 
            data-order_id="{{payment.id}}" 
            data-buttontext="Pay with Razorpay" 
            data-name="Acme Corp"
            data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
            data-image="https://example.com/your_logo.jpg" 
            data-prefill.name="{{user.username}}"
            data-prefill.email="gaurav.kumar@example.com"
            data-theme.color="white"></script>
        <input type="hidden" custom="Hidden Element" name="hidden" />
    </form>
    {% else %}
    <h2 class="text-center">Your Order placed successfully</h2>
    <h4>Continue shopping</h4>
    {% endif %}
</div>



{% endblock %}
