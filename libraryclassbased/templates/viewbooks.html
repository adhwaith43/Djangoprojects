{%extends 'base.html' %}

{% block content %}
<h1 class="text-center mt-5">VIEW BOOKS</h1>
<div class="container text-center w-75 p-5 mt-5 border border-3 border-danger">

    <!-- {{books}} -->
    <table class="table table-bordered">
        <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Price</th>
            <th>Language</th>
        </tr>
        {% for i in books%}
        <tr>
            <td><img src="{{i.image.url}}" height="100px" width="100px"></td>
            <td>{{i.title}}</td>
            <td>{{i.author}}</td>
            <td>{{i.pages}}</td>
            <td>{{i.price}}</td>
            <td>{{i.language}}</td>
            <td>
                <a class="btn btn-danger" href="{% url 'books:detail' i.id %}">Detail</a>
                <a class="btn btn-danger" href="{% url 'books:edit' i.id %}">Edit</a>
                <a class="btn btn-danger" href="{% url 'books:delete' i.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
