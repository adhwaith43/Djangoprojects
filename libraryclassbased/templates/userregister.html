{%extends 'base.html' %}
{%load crispy_forms_tags %}

{% block content %}
<div class="container w-50 p-5 mt-5 border border-3 border-danger">
    <h1 class="text-center">Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <div class="text-center">
            <input type="submit" class="btn btn-primary text-center">
        </div>
    </form>
</div>

{% endblock %}
