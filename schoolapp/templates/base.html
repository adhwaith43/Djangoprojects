<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Library</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid  border border-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">School App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'app:home'%}">Home</a>
          </li>
          {% if user.is_authenticated %}

              {% if user.is_superuser == True %}
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'app:addschool'%}" tabindex="-1" aria-disabled="true">AddSchool</a>
          </li>
              {% endif %}

          <li class="nav-item">
            <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">ViewSchool</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'app:userlogout'%}" tabindex="-1" aria-disabled="true">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'app:register'%}" tabindex="-1" aria-disabled="true">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'app:userlogin'%}" tabindex="-1" aria-disabled="true">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock %}
</body>

</html>
