{%extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}
<div class="container  w-50 p-5 mt-5 border border-3 border-danger">
<h1 class="mb-3 text-center">BMI</h1>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <div>
        <input type="submit" class="btn btn-danger">
    </div>
</form>
</div>
<div class="mt-3">
    <h3 class="text-center text-dark">BMI is {{result}}</h3>
</div>
{% endblock %}
