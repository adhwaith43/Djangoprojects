{%extends 'base.html' %}

{% block content %}
<div class="container text-center w-50 p-5 mt-5 border border-3 border-danger">
<h1 class="mb-3">Addition</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-4 text-start" >
        <div class="mb-3">
        <label for="inputnumber1" class="form-label" style="align-items:left ;">Number 1</label>
        <input name="n1" type="number" class="form-control border-danger" id="inputnumber1" placeholder="Enter Number 1">
        </div>
        <label for="inputnumber2" class="form-label">Number 2</label>
        <input name="n2" type="number" class="form-control border-danger" id="inputnumber2" placeholder="Enter Number 2">
    </div>
    <div>
        <input type="submit" class="btn btn-danger">
    </div>
</form>
</div>
<div class="mt-3">
    <h3 class="text-center text-dark">Sum is {{result}}</h3>
</div>
{% endblock %}
