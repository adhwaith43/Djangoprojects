{%extends 'base.html' %}

{% block content %}
<div class="container text-center w-50 p-5 mt-5 border border-3 border-danger">
<h1 class="mb-3">Factorial</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-4 text-start" >
        <div class="mb-3">
        <label for="inputnumber1" class="form-label">Number</label>
        <input name="n" value="{{n}}" type="number" class="form-control border-danger" id="inputnumber1" placeholder="Enter Number">
        </div>
    </div>
    <div>
        <input type="submit" class="btn btn-danger" value="Factorial">
    </div>
</form>
</div>
<div class="mt-3">
    <h3 class="text-center text-dark">Factorial is {{result}}</h3>
</div>
{% endblock %}
